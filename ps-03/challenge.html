<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>canvas starter document</title>
    <style media="screen">
      body {
        font-family: 'helvetica', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      canvas {
        border: 10px solid hsl(0,10%,90%);
        width: auto;
        height: 80%;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <p>SOL LEWITT CANVAS
    <img src="canvas.jpg" alt="SOL LEWITT CANVAS" width:"100" height:"100"> </p>
  </body>
  
  <script type="text/javascript">
    var canvas = document.getElementById('canvas');
    var drawingPad = canvas.getContext('2d');
    drawingPad.fillStyle = "hsla(0,50%,10%,1)";
    drawingPad.fillRect(0, 0, 10,10);
    drawingPad.fillRect(10,10,20,20);
    drawingPad.fillRect(20,20,30,30);
    drawingPad.fillRect(30,30,40,40);
     drawingPad.fillRect(40,40,50,50);
       drawingPad.fillRect(50, 50, 60,60);
  </script>



</html>
